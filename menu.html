<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alumni+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Boostrap -->
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Menu Container -->
    <div class="container-fluid bg-black text-white py-5 display-4" id="menu">
      <div class="container">
        <h1 class="text-center display-2 mb-5">THE MENU</h1>

        <div class="text-center border border-dark">
          <div class="d-flex">
            <a
              href="javascript:void(0)"
              onclick="openMenu(event, 'Sushi');"
              class="col-4 tablink p-3 hover-red"
              id="mainLink"
              >Sushi</a
            >
            <a
              href="javascript:void(0)"
              onclick="openMenu(event, 'Dinner');"
              class="col-4 tablink p-3 hover-red"
              >Dinner</a
            >
            <a
              href="javascript:void(0)"
              onclick="openMenu(event, 'Seasonal');"
              class="col-4 tablink p-3 hover-red"
              >Seasonal
            </a>
          </div>
        </div>

        <!-- Sushi Menu -->
        <div id="Sushi" class="container-fluid menu p-4 bg-white">
          <!-- Spicy Tuna*   $15 -->
          <div class="d-flex justify-content-between align-items-baseline">
            <h1 class="mb-0 display-3"><b>Spicy Tuna</b></h1>
            <span class="badge bg-dark text-white">$15</span>
          </div>
          <p class="text-muted">Spicy Tuna roll 6 pc course</p>
          <hr class="text-muted" />
        </div>

        <!-- Dinner Menu -->
        <div id="Dinner" class="container-fluid menu p-4 bg-white">
          <!-- Wagyu steak   $15 -->
          <div class="d-flex justify-content-between align-items-baseline">
            <h1 class="mb-0 display-3">
              <b>5 oz. A5 Olive-Wagyu </b>
            </h1>
            <span class="badge bg-dark text-white">$170</span>
          </div>
          <p class="text-muted">seto island</p>
          <hr class="text-muted" />
        </div>

        <!-- Seasonal Menu -->
        <div id="Seasonal" class="container-fluid menu p-4 bg-white">
          <!-- Sushi combination   $15 -->
          <div class="d-flex justify-content-between align-items baseline">
            <h1 class="mb-0 display-3">
              <b>Chef's Seasonal Sushi Combination</b
              ><span class="badge bg-dark text-white small-tag">Seasonal</span>
            </h1>
            <span class="badge bg-dark text-white">$75</span>
          </div>
          <p class="text-muted">Something</p>
          <hr />
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
